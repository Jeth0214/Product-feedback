          <h1 class="h1 text-2xl font-bold mt-9">{{title}}</h1>
          <p>Feedback Board</p>
      </header>
      
      <aside>
        <div class=" bg-white  rounded-lg shadow-md mb-6 p-6">
          <app-category></app-category>

        <div class=" bg-white  rounded-lg shadow-md mb-6 p-6">
          <app-roadmap></app-roadmap>
        </div>
      
      </aside>

    <app-toolbar></app-toolbar>
    <app-suggestions></app-suggestions>
  </div>

</main>
