
@if(commentsCount() > 0) {
    <section class="rounded overflow-hidden shadow-sm bg-white p-6 my-8">
    <h2 class="font-bold text-lg text-dark-800 mb-8">{{ commentsCount() }} Comments</h2>
    @for(comment of comments(); track comment?.id) {
      <app-comment [comment]="comment" (replyContent)="onAddingReply($event)" [commentId]="comment.id"   />
        <!-- REPLIES -->
        @if((comment?.replies?.length ?? 0) > 0) {
        <div class="mt-8">
            @for(reply of comment?.replies; track reply?.user) {
  
              <div class="md:ms-6 ps-6">
                <app-comment [comment]="reply"  (replyContent)="onAddingReply($event)" [commentId]="comment.id" />
              </div>
            }
        </div>
      }
    } 
  </section>
  }
  @else() {
      <div class="my-10">
        <app-empty-card [title]="'No comments yet'" [showAddButton]="false" [showMessage]="false" />
      </div>
  }
