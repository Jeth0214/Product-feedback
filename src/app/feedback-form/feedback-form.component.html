<main class="max-w-xl mx-auto my-6 md:my-10 px-6">

  <div>
    <a routerLink="/" class="text-sm flex items-center gap-3 cursor-pointer transition font-bold hover:underline">
      <img loading="lazy" src="./assets/shared/icon-blue-arrow-left.svg" alt="arrow left">
      <span>Go Back</span>
    </a>
  </div>

  <div class=" bg-white rounded-lg   p-10 mt-12 md:mt-20 ">
    <div>
      <img [src]="formIcon" alt="form icon" loading="lazy" class="-mt-14">
      <h1 class="text-2xl mt-3"> {{ title }} </h1>
    </div>

    <form [formGroup]="feedBackform" class="mt-10" (ngSubmit)="onSubmit()">
      <!-- title -->
      <div class="mt-10">
        <h2>Feedback Title</h2>
        <label for="title" class="text-sm text-dark-500">Add a short, descriptive headline</label>
        <input type="text" id="title" formControlName="title" class="w-full mt-4 py-3 px-6 text-dark-800 bg-light-800   rounded-lg border border-white focus:outline-none focus:border-blue focus:ring-1 focus:ring-blue hover:border-blue hover:ring-1 hover:ring-blue">
      </div>

      <!-- Category -->
      <div class="mt-10">
        <h2>Category</h2>
        <label for="category" class="text-sm text-dark-500">Choose a category for your feedback</label>
        <app-dropdown 
          [defaultOption]="selectedCategory"
          [dropDownOptions]="categories"  
          [dropDownType]="'block'" 
          [dropDownArrowColor]="'blue'"
          (processOption)="onSelectCategory($any($event))"
        />
      </div>

      <!-- Description -->
      <div class="mt-10">
        <h2>Feedback Detail</h2>
        <label for="description" class="text-sm text-dark-500">Include any specific comments on what should be improved, added, etc.</label>
        <textarea id="description" formControlName="description" rows="5" class="w-full mt-4 py-3 px-6 text-dark-800 bg-light-800 rounded-lg border border-white focus:outline-none focus:border-blue focus:ring-1 focus:ring-blue hover:border-blue hover:ring-1 hover:ring-blue"></textarea>
      </div>

      <!-- Buttons -->
      <div class="mt-10 flex items-center gap-3 justify-end font-bold">
        <button type="button" class="py-3 px-6 bg-dark-800 text-light-800 rounded-lg hover:bg-dark-500 transition" routerLink="/feedbacks">Cancel</button>
        <button type="submit" [disabled]="feedBackform.invalid" class="py-3 px-6 bg-purple text-white rounded-lg hover:bg-purple-500 transition">Add Feedback</button>
      </div>
    </form>

  </div>


</main>
