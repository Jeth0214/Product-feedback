
<app-loading [fullScreen]="true"  [isLoading]="isLoading()" />
  @if(!isLoading()) {
    @if(feedBacks().length) {
      @for( feedBack of feedBacks(); track feedBack.id) {
        <app-feedback-card [feedBack]="feedBack" />
      }
    }
    @else {
      <app-empty-card />
    }
}
