<div class="flex justify-between items-end">
  <h2 class="text-xl font-bold">{{title}}</h2>
  @if(!isloading() && feedbacks().length > 0) {

    <a  routerLink="'/roadmap'" 
      class=" font-semibold underline text-blue cursor-pointer hover:text-dark-500 transition-colors">
      View
    </a>

  }
</div>

<ul class="text-dark-500  mt-6">
  <li class="flex justify-between items-end capitalize">
    <div> <fa-icon class="text-planned text-sm me-4" [icon]="circleIcon"></fa-icon> Planned </div>
    <div class="font-bold">{{ plannedCount() }}</div>
  </li>
  <li class="flex justify-between items-end my-2 capitalize">
    <div> <fa-icon class="text-in-progress text-sm me-4 " [icon]="circleIcon"></fa-icon> In Progress </div>
    <div class="font-bold">{{ inProgressCount() }}</div>
  </li>
  <li class="flex justify-between items-end capitalize">
    <div> <fa-icon class="text-live text-sm me-4" [icon]="circleIcon"></fa-icon> Live </div>
    <div class="font-bold">{{ liveCount() }}</div>
  </li>
</ul>
