<div class="relative">

  <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover"
    (click)="toggleDropdown()" class="text-white  hover:text-gray-100  flex items-center gap-2" type="button">
    <span>Sort by: <span class="font-bold">{{ sortBy }}</span> </span>
  
    <!-- SVG -->
    @if(!isDropdownOpen) {
    <img loading="lazy" src="./assets/shared/icon-arrow-down.svg" alt="arrow down">
    }
    @else {
    <img loading="lazy" src="./assets/shared/icon-arrow-up.svg" alt="arrow up">
    }
  
  </button>
  
  <!-- Dropdown menu -->
  <div id="dropdownHover" [class.hidden]="!isDropdownOpen" class="z-10 absolute top-14 bg-white divide-y divide-gray-100 rounded-lg shadow w-64 ">
    <ul class=" text-dark-500 " aria-labelledby="dropdownHoverButton">
      @for(option of sortOptions; track option) {
        <li (click)="onSelectOption(option)" class="py-3 px-6 border-b  border-b-light-500 hover:text-purple cursor-pointer transition " [class.border-b-0]="$last" >
          {{option}}
        </li>
      }
     
    </ul>
  </div>
</div>
