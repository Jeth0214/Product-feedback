<div class="relative" [ngClass]="dropDownType()" #dropdownContainer>

  <!-- button -->
  <button 
    type="button"
    (click)="toggleDropdown()" 
    aria-haspopup="listbox"
    class="flex items-center gap-2 justify-between font-bold"
    [ngClass]=" buttonClass()"
    [attr.aria-expanded]="isDropdownOpen()"
    >

    <span> {{ selectedOption() }} </span>
    <!-- Arrow Icon -->
    <img loading="lazy" [src]="arrowIcon()" alt="arrow">
  
  </button>
  
  <!-- Dropdown menu -->
   @if(isDropdownOpen()) {
     <div id="dropdownHover"  class="z-10 absolute top-14 bg-white divide-y divide-gray-100 rounded-lg shadow" [ngClass]="listClass()" >
       <ul class=" text-dark-500 " role="listbox">
         @for(option of dropDownOptions(); track option) {
           <li (click)="onSelectOption(option)" [class.text-purple]="selectedOption() === option" class=" flex items-center justify-between py-3 px-6 border-b  border-b-light-500 hover:text-purple cursor-pointer transition " [class.border-b-0]="$last" >
             <span>{{option}}</span>
             <img [ngClass]="selectedOption() == option ? 'block' : 'hidden'"  src="./assets/shared/icon-check.svg" alt="check icon">
           </li>
         }
       </ul>
     </div>
   }
</div>
