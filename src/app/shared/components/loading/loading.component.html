@if(isLoading()) {
  <div [ngClass]=" fullScreen() ? 'p-6 my-5 h-screen grid place-items-center text-center' : ''">
    <div>
      <div
       [ngClass]=" fullScreen() ? 'h-10 w-10 border-4' : 'h-3 w-3 border-2'" class="inline-block  animate-spin rounded-full  border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] "
        role="status">
        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]  ">Loading...</span>
      </div>
    </div>
  </div>
}
