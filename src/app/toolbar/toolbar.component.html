<div class="toolbar bg-dark p-4 md:rounded-xl text-light">
  <div class="flex justify-between items-center">
    @if(isSuggestionPage) {
          <div class="flex items-center">
            <img class="hidden md:block me-4" src="./assets/suggestions/icon-suggestions.svg" alt="bulb">
            <div class="hidden md:block font-bold">
              <span>{{suggestionsCount}}</span>
              {{title}}
            </div>
            <div class="md:ms-9">
              <app-dropdown [sortOptions]="dropDownOptions" [sortBy]="dropDownOptions[0]"></app-dropdown>
            </div>
          </div>
    } 
    @else {
        <div>
          <a routerLink="/suggestions"
            class="text-sm flex items-center gap-3 cursor-pointer transition hover:font-bold hover:underline">
            <img loading="lazy" src="./assets/shared/icon-arrow-left.svg" alt="arrow left">
            <span>Go Back</span>
          </a>
        
          <h1 class="text-2xl font-bold">{{title}}</h1>
        </div>
    }

  
    
    <div>
      <button class="bg-purple px-6 py-3 rounded-xl font-bold flex items-center transition ease-in-out  hover:bg-purple-500">
        <fa-icon class="me-2" [icon]="faPlus"></fa-icon>
        <span class="sr-only">Add Feedback</span>
       <span>Add Feedback</span> 
      </button>
    </div>
  </div>
</div>
